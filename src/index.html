<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card validator</title>
</head>
<body>
<form class="cardsForm">
<div class="cards">
  <img src="img/mir.png" alt="карта мир" class="card mir">
  <img src="img/visa.png" alt="карта виза" class="card visa">
  <img src="img/mastercard.png" alt="карта мастеркард" class="card mastercard">
</div> 
<input class="input" type="text">
<button class="submit">Click to Validate</button>
<div class="incorrect">Данные не корректны</div>
<div class="correct">Карта найдена</div>
</form>
</body>
</html>
